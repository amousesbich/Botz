		<script>
			$(document).ready(function() {
				$('#formlogin').submit(function(e) {
					var homeurl = 'https://cbt11.smkn5bandung.sch.id';
					e.preventDefault();

					$.ajax({
						type: 'POST',
						url: $(this).attr('action'),
						data: $(this).serialize(),
						dataType: "json",
						success: function(data) {
							// console.log("Status:", data.status); // Menampilkan status dari response
							// console.log("Message:", data.message); // Menampilkan pesan dari response

							if (data.status === "success") {
								window.location = homeurl; // Redirect ke home jika login sukses
							} else {
								swal({
									position: 'top-end',
									type: 'warning',
									title: data.message,
									showConfirmButton: false,
									timer: 1500
								});
							}
						},
						error: function(xhr, status, error) {
							console.error("Terjadi kesalahan: ", error);

							// Coba parse response JSON jika ada
							try {
								var response = JSON.parse(xhr.responseText);
							
								swal({
									position: 'top-end',
									type: 'warning',
									title: response.message,
									showConfirmButton: false,
									timer: 1500
								});
							} catch (e) {
								alert("Terjadi kesalahan saat login. Silakan coba lagi.");
								swal({
									position: 'top-end',
									type: 'warning',
									title: "Terjadi kesalahan saat login. Silakan coba lagi.",
									showConfirmButton: false,
									timer: 1500
								});
							}
						}
					});

					return false;
				});


			});

			function showpass() {
				var x = document.getElementById("pass");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>
